<!DOCTYPE html>
<html>
    <head>
      <link rel="stylesheet" href="background_styles.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
      <link rel="stylesheet" href="css/styles.css">
      <script src="js/script.js" defer></script>
      <link rel="icon" href="img/icon.png">
      <title>CovidInfo</title>
    </head>
    <body>
      <nav class="navbar">
        <div class="brand-title"><i class="fas fa-virus"></i> CovidInfo</div>
        <a href="#" class="toggle-button">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </a>
        <div class="navbar-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Search</a></li>
            <li><a href="#">Cache</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
      </nav>

      <section class="header">
        <div class="header-img">
          <img src="img/virus.png" alt="">
        </div>
        <h2>CovidInfo</h2>
        <p>Gives you COVID incidence data for a specific country/territory, using <a href="https://rapidapi.com/collection/coronavirus-covid-19" target="_blank">RapidApi</a></p>
      </section>

      <div class="search-covid-data">
          <div class="search-covid-box-select">
            <h2>Select the country you want to search</h2>
            <div class="select-country-form">
              <select id="cars" name="carlist" form="carform">
                <option value="volvo">Portugal</option>
                <option value="saab">Espanha</option>
                <option value="opel">Fran√ßa</option>
                <option value="audi">Alemanha</option>
              </select>
            </div>
            <button>Search</button>
          </div>

          <div class="search-covid-box-coord">
            <h2>Fill the coords of the country you want to search</h2>
            <div class="coords-input">
              <input type="text" placeholder="Lat">
              <input type="text" placeholder="Long">
            </div>
            <button>Search</button>
          </div>
      </div>


      <div class="footer">
        <span>&copy; 2022 - <a href="">Pedro Monteiro</a></span>
      </div>
    </body>
</html>
